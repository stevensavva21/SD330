<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GitHub Repository File List</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: url('MaristLogo.jpeg') no-repeat center center fixed;
      background-size: cover;
      margin: 0;
      color: #333;
    }
    header {
      text-align: center;
      background-color: rgba(255, 255, 255, 0.8);
      padding: 20px;
      box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
    }
    header img {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      margin-bottom: 10px;
    }
    main {
      max-width: 800px;
      margin: 20px auto;
      background: rgba(255, 255, 255, 0.9);
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
    }
    footer {
      text-align: center;
      padding: 10px;
      background-color: rgba(255, 255, 255, 0.8);
      box-shadow: 0px -2px 6px rgba(0, 0, 0, 0.1);
    }
    ul {
      list-style: none;
      padding: 0;
    }
    li {
      margin: 5px 0;
    }
    a {
      text-decoration: none;
      color: #007bff;
    }
    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body onload="Filelist()">
<header>
  <h1>Welcome to My GitHub Repository</h1>
  <img src="Steven%20Headshot.jpg" alt="My Avatar">
  <p>Explore the files in my GitHub repository. Click on any file name to view its content directly.</p>
</header>
<main>
  <h2>Repository Files</h2>
  <ul id="files"></ul>
</main>
<footer>
  <p>Steven Savva 11/17/24</p>
</footer>
<script>
  function Filelist() {
    const repo = "stevensavva21/SD330";
    const baseUrl = `https://api.github.com/repos/${repo}/contents/`;
    const htmlBase = `https://stevensavva21.github.io/SD330/`;
    const fileList = document.getElementById('files');

    fetch(baseUrl)
      .then(response => response.json())
      .then(data => {
        data.forEach(file => {
          const li = document.createElement('li');
          const link = document.createElement('a');
          link.href = htmlBase + file.name;
          link.textContent = file.name;
          link.target = "_blank";
          li.appendChild(link);
          fileList.appendChild(li);
        });
      })
      .catch(err => {
        fileList.innerHTML = `<li>Failed to load files. Please try again later.</li>`;
        console.error(err);
      });
  }
</script>
</body>
</html>
